syntax = "proto3";

service User {
    rpc Auth (Credentials) returns (TokenPair) {};
    rpc Renew(Claim) returns (Token) {};
    
    rpc Register (Credentials) returns (TokenPair) {};
}

message Claim {
    string login = 1;
}

message Credentials {
    string login = 1;
    string password = 2;
}

message Token {
    string value = 1;
}

message TokenPair {
    Token renew = 1;
    Token auth = 2;
}